        <!-- Modal para registar novo utilizador -->
    <div
    class="modal fade"
    id="modalRegistar"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
    data-bs-backdrop="static"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            Registo de novo utilizador
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">E-Mail</label>
            <input
              type="email"
              class="form-control"
              id="usernameRegistar"
              name="usernameRegistar"
              placeholder="E-Mail"
            />
            <p id="emailErroLoginRegistar"></p>
          </div>
          <div class="mb-3">
            <label class="form-label">Senha</label>
            <input
              type="password"
              class="form-control"
              id="senhaRegistar"
              name="senhaRegistar"
              placeholder="Senha"
            />
            <p id="statusRegistar"></p>
          </div>
          <div class="modal-footer d-block">
            <button class="btn btn-warning float-end" data-bs-dismiss="modal">
              Cancelar
            </button>
            <button
              class="btn btn-success float-end"
              id="btnSubmitRegistar"
              onclick="validaRegisto()"
            >
              Submeter
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para fazer login -->
  <div
    class="modal fade"
    id="modalLogin"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
    data-bs-backdrop="static"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            Insira suas credenciais
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
            id="btnLoginClose"
          ></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">E-Mail</label>
            <input
              type="email"
              class="form-control"
              id="usernameLogin"
              name="usernameLogin"
              placeholder="E-Mail"
            />
            <p id="emailErroLogin"></p>
          </div>
          <div class="mb-3">
            <label class="form-label">Senha</label>
            <input
              type="password"
              class="form-control"
              id="senhaLogin"
              name="senhaLogin"
              placeholder="Senha"
            />
            <p id="passErroLogin"></p>
            <p id="statusLogin"></p>
          </div>
          <div class="modal-footer d-block">
            
            <button class="btn btn-warning float-end" data-bs-dismiss="modal">
              Cancelar
            </button>
            <button
              class="btn btn-success float-end"
              id="btnSubmitLogin"
              onclick="validaLogin()"
            >
              Submeter
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
